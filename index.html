                <li class="li3"><a href="index.html">Login</a></li>

    <form>

        </div>

<script>
    function abc(){
        let inp1 = document.querySelector("#name").value
        let inp2 = document.querySelector("#nameb").value
        localStorage.setItem("nameX", inp1)

    }
